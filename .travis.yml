language: java
sudo: false

jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7
  - openjdk6

before_install:
- export TZ=Europe/Prague
- date
- wget http://ipinfo.io/ip -qO -

after_success:
- bash <(curl -s https://codecov.io/bash)

env:
  global:
  - GH_USERNAME: Travis-CI
  - GH_EMAIL: todvora@gmail.com
  - GH_REF: github.com/todvora/eet-client.git
  - secure: ""

deploy:
  - provider: releases
    api_key:
     secure: ""
    skip_cleanup: true
    file_glob: true
    file:
        - target/eet-client-*.*
    on:
        tags: true
        jdk: openjdk6

  - provider: script
    script: scripts/deploy-pages.sh
    skip_cleanup: true
    on:
        tags: true
        jdk: oraclejdk8
